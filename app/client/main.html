<head>
  <title>HawaiiAlert</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.js"></script>
</head>


<body>
  {{> interface}}
</body>


<template name="interface">
</template>


<template name="load">
  {{#if isUser}}
    <div class="ui menu">
      <div class="right item">
          <div class="ui button" id="alert">Alert System</div>
      </div>
      <div class="item">
          <div class="ui button" id="events">Event Log</div>
      </div>
      <div class="item">
          <div class="ui button" id="add_user">Add User</div>
      </div>
      <div class="item">
          <div class="ui button" id="remove_user">Remove User</div>
      </div>
      <div class="item">
          <div class="ui button" id="logout">Log Out</div>
      </div>
    </div>
  {{/if}}
  <div id="main" class="ui container" style="margin-top:10%;border-radius:3px;border: 3px solid black;padding: 20px 0px 20px 0px">
    {{>Template.dynamic template=stage}}
  </div>
</template>


<template name="login">
  <h1 style="text-align: center">Please enter your log in information</h1>
  <form style="text-align: center">
    <strong style="font-size: medium"> Username: </strong> <input type="text" name="username">
    <strong style="font-size: medium"> Password: </strong> <input type="password" name="password">
    <p id="passerror" style="color:red;visibility: hidden">*incorrect password </p>
    <input type="submit" class="ui button red" value="Confirm">
  </form>
</template>


<template name="drill">
  <h1 style="text-align: center">Is this a drill?</h1>
  <div style="text-align: center">
    <a id="drill" class="ui button yellow" style="width: 130px">Drill</a>
    <a id="not_drill" class="ui button blue" style="width:130px;margin-left: 10%">NOT A DRILL</a>
  </div>
  <div style="text-align: center;margin-top: 5%">
    <p>{{canceled_last}}</p>
  </div>
</template>


<template name="disaster">
  <h1 style="text-align: center"> What is the nature of the disaster?</h1>
  <div class="ui centered grid" >
    <div class="row">
      <a id="missile" style="width: 130px" class="ui column button">Missile</a>
      <a id="hurricane" style="width: 130px;margin-left: 5%" class="ui column button">Hurricane</a>
    </div>
    <div class="row" >
      <a id="flooding" style="width: 130px" class="ui column button">Flooding</a>
      <a id="tsunami" style="width: 130px;margin-left: 5%" class="ui column button">Tsunami</a>
    </div>
    <div class="row">
      <a id="wildfire" style="width: 130px" class="ui column button">Wildfire</a>
      <a id="earthquake" style="width: 130px;margin-left: 5%" class="ui column button">Earthquake</a>
    </div>
    <div class="row">
      <a id="terrorist" style="width: 130px" class="ui column button">Terrorist Attack</a>
      <a id="meteor" style="width: 130px;margin-left: 5%" class="ui column button">Meteor</a>
    </div>
    <div class="row">
      <a class="ui button" id="back">Back</a>
    </div>
  </div>
  {{color}}
</template>


<template name="location">
  <h1 style="text-align: center">What areas will this affect?</h1>
  <div class="ui centered grid">
    <div class="row">
    <div style="width: 150px" class="ui checkbox">
      <input type="checkbox" id="oahu">
      <label >Oahu</label>
    </div>
    </div>
    <div class="row">
    <div style="width: 150px"  class="ui checkbox">
      <input type="checkbox" id="maui">
      <label>Maui</label>
    </div>
    </div>
    <div class="row">
    <div style="width: 150px"  class="ui checkbox">
      <input type="checkbox" id="hawaii">
      <label>Hawaii Island</label>
    </div>
    </div>
    <div class="row">
    <div style="width: 150px"  class="ui checkbox">
      <input type="checkbox" id="kauai">
      <label>Kauai</label>
    </div>
    </div>
    <div class="row">
      <a class="ui button red" id="submit">Submit</a>
      <a class="ui button" id="back">Back</a>
    </div>
  </div>
  {{color}}
</template>


<template name="alerts">
  {{color}}
  <h1 style="text-align: center">What alerts should be sent?</h1>
  <div class="ui centered grid">
    <div class="row">
    <div style="width: 150px" class="ui checkbox">
      <input type="checkbox" id="text">
      <label >Text Alert</label>
    </div>
    </div>
    <div class="row">
    <div style="width: 150px"  class="ui checkbox">
      <input type="checkbox" id="tv">
      <label>TV Alert</label>
    </div>
    </div>
    <div class="row">
    <div style="width: 150px"  class="ui checkbox">
      <input type="checkbox" id="radio">
      <label>Radio Alert</label>
    </div>
    </div>
    <div class="row">
    <div style="width: 150px"  class="ui checkbox">
      <input type="checkbox" id="siren">
      <label>Warning Sirens</label>
    </div>
    </div>
    <div class="row">
      <a class="ui button red" id="submit">Submit</a>
      <a class="ui button" id="back">Back</a>
    </div>
  </div>
  {{color}}
</template>


<template name="summary">
  <div class="ui container">
    <h1 style="text-align: center">Summary</h1>
    <div style="text-align: center">
    <p>You are issuing an alert for:  <strong>{{disaster}}</strong></p>
    <p>This alert is:  <strong>{{drill}}</strong></p>
    <p>The alert is for the following areas:  <strong>{{locations}}</strong></p>
    <p>The alert will be sent by:  <strong>{{alerts}}</strong></p>
    <a class="ui button red" id="confirm">Confirm</a>
    <a class="ui button" id="cancel">Cancel</a>
    </div>
  </div>
  {{color}}
</template>


<template name="confirmation">
  <div class="ui container">
    <h1 style="text-align: center">Please have your second enter their password and the confirmation phrase</h1>

    <!--REMOVE FROM FINAL INTERFACE-->
    <p><em>Testing: The default account has user name "testing" and password "password"</em></p>

    <div class="ui container">
      <h2 style="text-align: center">Summary</h2>
      <div style="text-align: center">
      <p>You are issuing an alert for:  <strong>{{disaster}}</strong></p>
      <p>This alert is:  <strong>{{drill}}</strong></p>
      <p>The alert is for the following areas:  <strong>{{locations}}</strong></p>
      <p>The alert will be sent by:  <strong>{{alerts}}</strong></p>
      </div>
    </div>
    <form style="text-align: center">
      <strong style="font-size: medium"> Username: </strong> <input type="text" name="username">
      <strong style="font-size: medium"> Password: </strong> <input type="password" name="password">
      <p id="passerror" style="color:red;visibility: hidden">*incorrect password </p>
      <h3>Enter the phrase: <u> {{drill}} </u> </h3>
      <input type="text" name="drill">
      <p id="phaseerror" style="color:red;visibility: hidden ">*incorrect phase</p>
      <br>
      <input type="submit" class="ui button red" value="Confirm">
      <a class="ui button" id="cancel">Cancel Alert</a>
    </form>
  </div>
  {{color}}
</template>


<template name="false_alarm">
  <div class="ui container" style="text-align: center">
	<!--Below should display content gotten from the objects used -->
	<p>Response from Text: {{text}}</p>
	<p>Response from Radio: {{radio}}</p>
    <p>Response from Siren: {{siren}}</p>
	<!--Above should display content gotten from the objects used -->
    <p>To return to the beginning of the interface, press "Return".</p>
    <p>If this was a false alarm, press "False Alarm".</p>
    <a class="ui button green" id="return">Return</a>
    <a class="ui button red" id="false_alarm">False Alarm</a>
  </div>
  {{color}}
</template>


<template name="new_account">
  <h1 style="text-align: center">Please enter the new username and password</h1>
  <form style="text-align: center">
    <strong style="font-size: medium"> Username: </strong> <input type="text" name="new_username">
    <strong style="font-size: medium"> Password: </strong> <input type="password" name="new_password">
    <strong style="font-size: medium"> Admin? </strong> <input type="checkbox" name="new_admin">
    <h1 style="text-align: center">Please enter your log in information</h1>
    <h2 style="text-align: center">You must be an admin to use this function</h2>
    <strong style="font-size: medium"> Username: </strong> <input type="text" name="username">
    <strong style="font-size: medium"> Password: </strong> <input type="password" name="password">
    <p id="passerror" style="color:red;visibility: hidden">*incorrect password </p>
    <input type="submit" class="ui button red" value="Confirm">
  </form>
</template>


<template name="remove_account">
  <h1 style="text-align: center">Please enter the username to be removed</h1>
  <form style="text-align: center">
    <strong style="font-size: medium"> Username: </strong> <input type="text" name="remove_username">
    <h1 style="text-align: center">Please enter your log in information</h1>
    <h2 style="text-align: center">You must be an admin to use this function</h2>
    <strong style="font-size: medium"> Username: </strong> <input type="text" name="username">
    <strong style="font-size: medium"> Password: </strong> <input type="password" name="password">
    <p id="passerror" style="color:red;visibility: hidden">*incorrect password </p>
    <input type="submit" class="ui button red" value="Confirm">
  </form>
</template>


<template name="event_log">
  <div class="ui container" style="text-align: center">
    {{#each event_item in events }}
      {{> event event_item=event_item }}
    {{/each}}
  </div>
</template>


<template name="event">
  <div class="ui container" style="text-align: center;border-radius:3px;border: 3px solid black;padding: 20px 0px 20px 0px">
    <p>At {{event_item.time}}, the user {{event_item.username}} {{event_item.type}}</p>
    <p>{{event_item.message}}</p>
  </div>
</template>
